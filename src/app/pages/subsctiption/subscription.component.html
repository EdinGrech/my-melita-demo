<app-toolbar (refresh)="refreshSubs()" (offerClicked)="refreshSubs($event)">
  <h2 style="font-size: 44px; color: white; margin: 20px 0 !important">
    Subscriptions
  </h2>
  <div style="width: 300px">
    <div *ngIf="loadingSubscriptions$ | async">
      <ngx-skeleton-loader
        count="3"
        appearance="line"
        animation="progress-dark"
        [theme]="{ height: '40px' }"
      ></ngx-skeleton-loader>
    </div>
    <div *ngIf="!(loadingSubscriptions$ | async)">
      <app-subscription-card
        *ngFor="let subscription of subscriptions$ | async"
        [subscription]="subscription"
      ></app-subscription-card>
    </div>
  </div>
</app-toolbar>
