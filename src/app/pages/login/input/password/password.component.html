<mat-form-field class="login-inputs">
  <mat-label>Password</mat-label>
  <!-- change input type based on hide value -->
  <input id="password" [type]="hide ? 'password' : 'text'" matInput placeholder="password" />
  <!-- button to make password visable -->
  <button mat-icon-button matSuffix (click)="hide = !hide">
    <mat-icon style="color: darkgray">{{
      hide ? "visibility_off" : "visibility"
    }}</mat-icon>
  </button>
</mat-form-field>
