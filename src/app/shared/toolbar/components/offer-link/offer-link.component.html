<button
  [routerLink]="['/subscription', offer.id]"
  routerLinkActive="routerLinkActive"
  [disabled]="!validOffer"
  (click)="offerClick()"
>
  <!-- arrow icon -->
  <mat-icon
    class="arrow-icon"
    style="font-size: 10px; width: auto; height: auto"
    >arrow_forward_ios</mat-icon
  >
  {{ offer.name }}
</button>
