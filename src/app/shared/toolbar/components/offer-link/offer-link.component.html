<button
  [routerLink]="['/subscription', offer.id]"
  routerLinkActive="routerLinkActive"
  [disabled]="!validOffer"
  (click)="offerClick()"
  style="
    max-width: 160px !important;
    align-items: center;
    display: flex;
    flex-direction: row;
  "
>
  <!-- arrow icon -->
  <mat-icon
    class="arrow-icon"
    style="font-size: 10px; width: auto; height: auto"
    >arrow_forward_ios</mat-icon
  >
  <span>
    {{ offer.name }}
  </span>
</button>
