<mat-drawer-container
  class="example-container"
  [hasBackdrop]="hasBackdrop.value"
>
  <mat-drawer #drawer [opened]="!isMobile" [mode]="isMobileDrawerMode">
    <mat-nav-list class="nav-list">
      <!-- logo -->
      <img
        src="../../../assets/img/logo.png"
        alt=""
        class="logo-side-bar"
      />
      <a
        mat-list-item
        href="https://material.angular.io/components/categories"
        target="_blank"
      >
        <mat-icon matListIcon class="side-nav-icons">link</mat-icon>
        <h4 matLine class="side-nav-title">Material</h4>
      </a>
      <a mat-list-item href="" target="_blank">
        <mat-icon matListIcon class="side-nav-icons">link</mat-icon>
        <h4 matLine class="side-nav-title">Angular</h4>
      </a>
      <a mat-list-item href="" target="_blank">
        <mat-icon matListIcon class="side-nav-icons">link</mat-icon>
        <h4 matLine class="side-nav-title">Random Stuff</h4>
      </a>
      <span class="spacer"></span>
      <a mat-list-item href="" target="_blank">
        <mat-icon matListIcon class="side-nav-icons">link</mat-icon>
        <h4 matLine class="side-nav-title">Random Stuff</h4>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My Melita</span>
      <button mat-icon-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
      </button>
      <mat-menu #profileMenu="matMenu" xPosition="before">
        <button mat-menu-item>
          <mat-icon class="logout-icon">face</mat-icon>
          <span>Profile</span>
        </button>
        <button mat-menu-item>
          <mat-icon class="logout-icon">settings</mat-icon>
          <span>Settings</span>
        </button>
        <button mat-menu-item>
          <mat-icon class="logout-icon">exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
      <span class="spacer"></span>
      <button
        class="profile-btn"
        mat-raised-button
        [matMenuTriggerFor]="profileMenu"
      >
        <!-- big icon -->
        <mat-icon class="profile-icon">account_circle</mat-icon>
        <span>John Doe</span>
      </button>
    </mat-toolbar>

    <div class="not-side-content">
      <mat-form-field appearance="fill">
        <mat-label>Sidenav mode</mat-label>
        <mat-select #mode value="side">
          <mat-option value="side">Side</mat-option>
          <mat-option value="over">Over</mat-option>
          <mat-option value="push">Push</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Has backdrop</mat-label>
        <mat-select #hasBackdrop>
          <mat-option>Unset</mat-option>
          <mat-option [value]="true">True</mat-option>
          <mat-option [value]="false">False</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button (click)="drawer.toggle()">Toggle drawer</button>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
